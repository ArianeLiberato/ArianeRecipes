<ion-header [translucent]="true">
  <ion-toolbar color="dark" mode="ios">
    <ion-title>
      Ariane Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>      
    <ion-item-sliding  *ngFor="let recipes of RecipesList">
      <ion-item [routerLink]="['/receitas', recipes.id]">
        <ion-label><strong>Receita:</strong>{{recipes.nome}}</ion-label>
      </ion-item>


      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(recipes.id)">
          <ion-icon name="trash-outline"></ion-icon>          
        </ion-item-option>
        
        <ion-item-option color="success" [routerLink]="['/formulario',recipes.id]">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-item-option>
      
      </ion-item-options>
      </ion-item-sliding>
      </ion-list>

          <ion-fab horizontal="end" vertical="bottom">
            <ion-fab-button (click)="alert()">
              <ion-icon name="add-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          
      </ion-content>
